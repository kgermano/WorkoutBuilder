<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"></h1>

<nav th:replace="fragments :: navigation"></nav>

<h1>Welcome, <span th:text="${user.userName}"></span></h1>

<h3>Your Workouts:</h3>

<ul>
    <li th:each="routine : ${routines}">
        <a th:href=" '/routine/view/' + ${routine.id}" th:text="${routine.name}"></a>
    </li>
</ul>

</body>
</html>
