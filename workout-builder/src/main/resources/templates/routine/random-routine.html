<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}"></h1>


<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${form}" action="/routine/add-exercise">

    <table class="table">

        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
        </tr>

        <tr th:each="workout : ${workouts}">
            <td th:text="${workout.name}"></td>
            <td th:text="${workout.description}"></td>
            <td th:text="${workout.category.name}"></td>
        </tr>

    </table>
    <input type="hidden" name="routineId" th:value="*{routine.id}" />
    <input type="submit" value="Add Random Routine" />
</form>

</body>
</html>
